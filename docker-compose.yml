version: '1.1'

networks:
  proxy:
    external: true

services:
  njsp1:
    build: .
    networks:
      - proxy
    restart: always
    labels:
      - "proxy.enable=true"
      - "proxy.http.routers.njsp1.rule=Host(`njsp1.muldoon.eu`)"
      - "proxy.http.routers.njsp1.entrypoints=websecure"
      - "proxy.http.routers.njsp1.tls.certresolver=letsencrypt"
      - "proxy.http.services.njsp1.loadbalancer.server.port=3000" # facultative (proxy will use the first exposed port by default)
      - "proxy.http.routers.njsp1.tls=true"





